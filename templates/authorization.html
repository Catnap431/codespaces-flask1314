<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Авторизация</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <form id="loginForm" class="form-horizontal">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Логин:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Пароль:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Войти</button>
      </div>
    </div>
  </form>
  
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Предотвращает отправку формы по умолчанию
  
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
  
      // Здесь вы можете добавить логику для проверки учетных данных и выполнения действий после успешной авторизации
  
      // Пример:
      if (username === "admin" && password === "password") {
        alert("Авторизация успешна!");
        // Вы можете выполнить дополнительные действия после успешной авторизации, например, перенаправление на главную страницу
      } else {
        alert("Неверный логин или пароль!");
      }
    });
  </script>
