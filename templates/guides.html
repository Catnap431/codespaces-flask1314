<!DOCTYPE html>
<html>
<head>
  <title>Guides</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .highlight {
      background-color: rgb(165, 165, 165);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Guides</h1>
    <ul class="list-group">
      {% for guide in guides %}
      <li class="list-group-item" onclick="toggleHighlight(this)">
        <div class="d-flex justify-content-between">
          <h5 class="mb-1">{{ guide['name'] }}</h5>
          <button class="btn btn-sm btn-primary" onclick="toggleDescription(this)">Toggle Description</button>
        </div>
        <p class="mb-1" style="display: none;">{{ guide['content'] }}</p>
      </li>
      {% endfor %}
    </ul>
    <button type="button" class="btn btn-secondary" onclick="goToMainPage()">На главную</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function toggleHighlight(element) {
      $(element).toggleClass('highlight');
    }

    function toggleDescription(element) {
      $(element).closest('.list-group-item').find('p').toggle();
    }

    function goToMainPage() {
      window.location.href = '/';
    }
  </script>
</body>
</html>
